<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <img src="foto-celular3.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.jpg" class="instagram-logo" alt="instagram-logo">
                <div class="instagram-foto">
                    <img src="instagram-foto2.jpg" alt="instagram-foto">
                </div>
                <a href="#" class="instagram-login">Continue como fernando</a>
                <a href="#" class="instagram-remover">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fernando</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            <div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
